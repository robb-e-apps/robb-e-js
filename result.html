<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OAuth2 Token Info</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        color: #007bff;
      }

      pre {
        background: white;
        padding: 1rem;
        border-radius: 8px;
        max-width: 80%;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <h1>Access Token Payload</h1>
    <pre id="token-info">Loading...</pre>

    <script>
      const params = new URLSearchParams(window.location.search);
      const token = params.get('access_token');

      if (!token) {
        document.getElementById('token-info').textContent =
          'No access token provided.';
      } else {
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          document.getElementById('token-info').textContent = JSON.stringify(
            payload,
            null,
            2,
          );
        } catch (e) {
          document.getElementById('token-info').textContent =
            'Invalid token format.';
        }
      }
    </script>
  </body>
</html>
