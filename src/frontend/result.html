<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OAuth2 Token Info</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        margin: 0;
      }

      .token-box {
        background: white;
        border-radius: 8px;
        max-width: 80%;
        padding: 1rem;
        margin-bottom: 2rem;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        text-align: left;
      }

      .token-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 0.5rem;
        text-align: center;
      }

      pre {
        white-space: pre-wrap;
        word-break: break-word;
        overflow-x: auto;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="token-box">
      <div class="token-title">Refresh Token Payload</div>
      <pre id="refresh-token-info">Loading...</pre>
    </div>

    <div class="token-box">
      <div class="token-title">Access Token Payload</div>
      <pre id="access-token-info">Loading...</pre>
    </div>

    <script>
      function decodeAndFormatToken(token) {
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));

          ['iat', 'exp'].forEach((key) => {
            if (payload[key]) {
              const readable = new Date(payload[key] * 1000).toISOString();
              payload[key] = `${payload[key]} (${readable})`;
            }
          });

          return JSON.stringify(payload, null, 2);
        } catch (e) {
          return 'Invalid token format.';
        }
      }

      const refresh_token = sessionStorage.getItem('refresh_token');
      const access_token = sessionStorage.getItem('access_token');

      const refreshEl = document.getElementById('refresh-token-info');
      const accessEl = document.getElementById('access-token-info');

      refreshEl.textContent = refresh_token
        ? decodeAndFormatToken(refresh_token)
        : 'No refresh token provided.';

      accessEl.textContent = access_token
        ? decodeAndFormatToken(access_token)
        : 'No access token provided.';
    </script>
  </body>
</html>
